<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <title>PostMineClan</title>
        <link rel="icon" type="image/x-icon" href="img/image0-82.jpg">
    </head>

    <body>
        <!--導入-->
        <div class="main">
           <div class="intro">
             <div class="title">
                 <h1>Post Mine Clan</h1>
             </div>
             <div class="img">
                <img src="img/image0-82.jpg" alt="Intro">
             </div>
             <div class="arrow"></div>
           </div>

           <hr>
           <!--メンバー紹介-->
           <div class="members">
             <div class="title">
                <h1>Member</h1>
             </div>

              <div class="cards">
                 <div class="card">
                    <div class="content">
                       <h1 class="name">Nakamloo</h1>
                       <h2 class="role">Owner</h2>
                       <p class="description">鯖主です。ジャズが好き。</p>
                    </div>
                 </div>
					  <div class="card">
						  <div class="content">
							  <h1 class="name">Kagerou</h1>
							  <h2 class="role">Sub owner</h2>
							  <p class="description">副鯖主です。ペンギンです。</p>
						  </div>
					  </div>
					  <div class="card">
						  <div class="content">
							  <h1 class="name">Shirokuma</h1>
							  <h2 class="role">Server Engineer</h2>
							  <p class="description">Minecraft鯖の構築・運営をしてくださっています。</p>
						  </div>
					  </div>
					  <div class="card">
						  <div class="content">
							  <h1 class="name">Yukimura</h1>
							  <h2 class="role">Member</h2>
							  <p class="description">初期メンバーの一人です。</p>
						  </div>
					  </div>

              </div>
           </div>
           <!--ギャラリー-->
           <div class="pictures">
             <div class="title">
                <h1>Pictures</h1>
             </div>
             <div class="cards">
                <div class="card">
                  <!--なんか写真を入れる-->
                  <p>絵の説明</p>
                </div>
             </div>
           </div>
        </div>
    </body>
</html>
